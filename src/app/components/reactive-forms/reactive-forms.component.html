<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="row mb-3">
      <div>
        <label 
          for="inputEmail3" 
          class="col-sm-2 col-form-label">Email
        </label>
      </div>
      <div class="col-sm-10">
        <input 
        formControlName="User" 
        type="email" 
        class="form-control" 
        id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <div>
        <label 
          for="inputPassword3" 
          class="col-sm-2 col-form-label">Password
        </label>
      </div>
      <div class="col-sm-10">
        <input 
        formControlName="password" 
        type="password" 
        class="form-control" 
        id="inputPassword3">
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input 
        class="form-check-input" 
        type="checkbox" 
        id="gridCheck">
        <label 
          class="form-check-label" 
          for="gridCheck">
          Recordar usuario
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
      <div class="recuperar-mi-contraseña">
        <a href="Olvide-mi-contraseña">
          Olvide mi contraseña
        </a>
      </div>
    </div>
</form>
